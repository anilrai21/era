<nav
  id="navbar"
  class="navbar kipa-navbar is-black"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand">
    <a class="navbar-item" href="/">Kipa Prints</a>

    <a
        role="button"
        class="navbar-burger burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">
        Home
      </a>

      <a class="navbar-item" href="/about">
        About
      </a>

      <div class="navbar-item kipa-navbar-item has-dropdown is-hoverable">
        <a class="kipa-navbar-link">
          Products
        </a>
        <div class="navbar-dropdown kipa-navbar-dropdown">
          {% for category in ITEM_CATEGORIES %}
            <a
              class="kipa-navbar-item-link"
              href="{{ url('shop:item_list_view') }}?product-type={{ category.alias }}"
            >
              {{ category.name }}
            </a>
          {% endfor %}
        </div>
        <div class="navbar-item kipa-navbar-item">
          <form
              class=""
              role="search"
              method="get"
              action="{{ url('shop:search_view') }}"
          >
            <div
                class="dropdown-pane"
                id="search-dropdown"
                data-dropdown
                data-auto-focus="true"
                data-close-on-click="true"
            >
            </div>
            <input
                type="search"
                name="search_term"
                placeholder="Search.."
                class="animated-search-form"
            >
          </form>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <a
          id="cartText"
          class="navbar-item"
          href="{{ url('shop:place_order_view') }}"
      >
        Cart[[ cartItemCountText ]]
      </a>
      {% if user.is_authenticated %}
        <a class="navbar-item" href="{{ url('profile:profile_view') }}">
          Profile
        </a>
        <a class="navbar-item" href="{{ url('logout_view') }}">
          Logout
        </a>
      {% else %}
        <a class="navbar-item" href="{{ url('register_view') }}">
          Register
        </a>
        <a class="navbar-item" href="{{ url('login_view') }}">
          Login
        </a>
        <a class="navbar-item" href="{{ url('shop:contact_us_view') }}">
          Contact Us
        </a>
      {% endif %}

    </div>
  </div>
</nav>
